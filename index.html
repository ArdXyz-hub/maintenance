<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Sedang Maintenance</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Styling dasar */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #f1f1f1;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Container utama */
        .maintenance-container {
            text-align: center;
            padding: 2rem;
            max-width: 700px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            animation: fadeIn 1.5s ease-out;
        }
        
        /* Judul */
        h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: #ff7be5;
            text-shadow: 0 0 10px rgba(255, 123, 229, 0.7);
            animation: pulse 2s infinite;
        }
        
        /* Deskripsi */
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        /* Tanda tangan */
        .signature {
            margin-top: 2rem;
            font-style: italic;
            color: #a991f0;
            font-weight: bold;
        }
        
        /* Animasi teks berkedip */
        @keyframes pulse {
            0% {
                opacity: 1;
                text-shadow: 0 0 10px rgba(255, 123, 229, 0.7);
            }
            50% {
                opacity: 0.7;
                text-shadow: 0 0 20px rgba(255, 123, 229, 1);
            }
            100% {
                opacity: 1;
                text-shadow: 0 0 10px rgba(255, 123, 229, 0.7);
            }
        }
        
        /* Animasi muncul */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Elemen dekoratif - lingkaran */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,123,229,0.2) 0%, rgba(0,0,0,0) 70%);
            animation: float 6s infinite ease-in-out;
        }
        
        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }
        
        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -100px;
            right: -100px;
            animation-delay: -2s;
        }
        
        .circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 20%;
            animation-delay: -4s;
        }
        
        .circle:nth-child(4) {
            width: 100px;
            height: 100px;
            bottom: 30%;
            right: 20%;
            animation-delay: -1s;
        }
        
        /* Animasi mengambang untuk lingkaran */
        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.05);
            }
        }
        
        /* Efini partikel */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: particleAnimation 10s infinite linear;
        }
        
        @keyframes particleAnimation {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100vw) rotate(720deg);
                opacity: 0;
            }
        }
        
        /* Responsif untuk perangkat mobile */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .maintenance-container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Elemen dekoratif -->
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    
    <div class="particles" id="particles"></div>
    
    <!-- Konten utama -->
    <div class="maintenance-container">
        <h1>Website Sedang Maintenance...</h1>
        <p>Maaf guys siapapun itu, website ini sedang maintenance tunggu yah :3</p>
        <p class="signature">- Ardan (owner)</p>
    </div>

    <script>
        // Membuat partikel secara dinamis
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Properti acak untuk partikel
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 10;
                const duration = Math.random() * 10 + 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}vw`;
                particle.style.top = `${posY}vh`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        });
    </script>
</body>
  </html>
